{% load news_tags %}
{% comment %}

<div class="list-group">
    {% get_categories_list as categories %}
    {% for itemcat in categories %}
    <a href="{% url 'category' itemcat.pk %}" class="list-group-item list-group-item-action">{{ itemcat.title }}</a>
    {% endfor %}
</div>
<br>
{% endcomment %}
{% show_categories %}
